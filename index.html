    <!-- 引入 SortableJS 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
             font-size: 16px; /* Base font size for desktop */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .card-content {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
             font-size: 1rem; /* Base size */
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .btn-outline {
            background: white;
            color: #4f46e5;
            border: 2px solid #4f46e5;
        }

        .btn-outline:hover:not(:disabled) {
            background: #4f46e5;
            color: white;
        }

        .btn-green {
            background: #059669;
        }

        .btn-green:hover:not(:disabled) {
            background: #047857;
        }

        .progress-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #d1d5db;
            transition: background 0.3s;
        }

        .progress-dot.active {
            background: #4f46e5;
        }

        .progress-line {
            width: 32px;
            height: 4px;
            background: #d1d5db;
            transition: background 0.3s;
        }

        .progress-line.active {
            background: #4f46e5;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.3s;
            cursor: grab; /* Indicate draggable */
        }
        /* Style when dragging */
        .ranking-item.sortable-chosen {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            opacity: 0.8;
            transform: rotate(2deg); /* Add a slight rotation effect */
        }
         .ranking-item.sortable-ghost {
             opacity: 0.2; /* Make ghost item semi-transparent */
         }


        .ranking-item:hover {
            border-color: #4f46e5;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .ranking-left {
            display: flex;
            align-items: center;
            gap: 12px;
            /* Allow left section to grow, pushing controls to the right */
             flex-grow: 1;
        }

        .ranking-number {
            width: 36px;
            height: 36px;
            background: #4f46e5;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }

        .ranking-icon {
            font-size: 24px;
        }

        .ranking-label {
            font-weight: 600;
            color: #374151;
			font-size: 22px; /* Base size */
        }

        /* Hide the arrow controls when using drag and drop */
        .ranking-controls {
            display: none; /* <--- Hide arrow controls */
        }

        .arrow-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.3s;
        }

        .arrow-btn:hover:not(:disabled) {
            color: #4f46e5;
        }

        .arrow-btn:disabled {
            color: #d1d5db;
            cursor: not-allowed;
        }

        .rating-item {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            background: #f9fafb;
            margin-bottom: 16px;
        }

        .rating-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .rating-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #374151;
			font-size: 22px; /* Base size */
        }

        .rating-value {
            font-size: 20px;
            font-weight: bold;
            color: #4f46e5;
        }

        .slider-container {
            padding: 0 8px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px; /* Base size */
            color: #6b7280;
            margin-top: 8px;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .results-title {
            font-weight: bold;
            font-size: 18px; /* Base size */
            margin-bottom: 12px;
            text-align: center;
        }

        /* Result item styles */
        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s;
            border-left: 4px solid transparent; /* Default border */
             font-size: 16px; /* Base size for result item text */
        }

        /* Style for integrated rating display */
        .result-item .rating-display {
            margin-left: auto;
            font-weight: bold;
            font-size: 28px; /* Base size - 加大數字的字體大小 */
            color: #4f46e5;
            flex-shrink: 0;
        }
        .result-item .rating-display span {
            color: #6b7280;
            font-size: 14px; /* Base size - /5 的字體大小不變 */
            font-weight: normal;
        }

        /* Highlight style for high importance, low satisfaction */
        /* Applied when index <= 1 (Top 2 ideal importance) AND rating <= 2 (Low satisfaction) */
        .result-item.highlight-gap {
            background: #fef3c7; /* Light yellow background */
            border-left-color: #f59e0b; /* Orange border */
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.2); /* Add a subtle shadow */
        }


        /* Suggestion box style */
        .suggestion-box {
             margin-top: 20px;
             padding: 16px;
             background: #e0f2fe; /* Light blue background */
             border-radius: 12px;
             border: 2px solid #0ea5e9; /* Blue border */
             text-align: left; /* Adjusted to left align text */
        }

        .suggestion-box .suggestion-title {
             font-weight: bold;
             color: #0369a1; /* Darker blue title */
             margin-bottom: 8px;
             text-align: center; /* Keep title centered */
             font-size: 18px; /* Base size */
        }

        .suggestion-box .suggestion-text {
             color: #075985; /* Text color */
             font-size: 15px; /* Base size */
             line-height: 1.5;
             margin-bottom: 12px; /* Add more margin below each paragraph */
        }
        .suggestion-box .suggestion-text:last-child {
             margin-bottom: 0; /* No margin for the last paragraph */
        }


        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 12px;
        }

        .info-text {
            text-align: center;
            font-size: 12px; /* Base size */
            color: #6b7280;
            margin-top: 16px;
        }

        .highlight {
            color: #fbbf24;
            font-weight: 900;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .hidden {
            display: none;
        }

		.highlight-name {
			color: #fbbf24;
			font-weight: 900;
			font-size: 1.3em;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
		}


/* 手機版完整優化 */

     /* Adjust suggestion box for mobile */
    .suggestion-box {

    .suggestion-box .suggestion-title {

     .suggestion-box .suggestion-text:last-child {
         margin-bottom: 0;
     }


    /* 緊湊的按鈕 */
    .btn-group {
        margin-bottom: 10px;
        gap: 8px;
    }

    .btn {
        padding: 10px 16px; /* Increased button padding */
        font-size: 16px; /* Increased button text size */
    }

    /* 底部資訊文字縮小 */
    .info-text {
        font-size: 13px; /* Increased info text size */
        margin-top: 12px;
    }
    .highlight-name {
        font-size: 1.3em; /* Slightly increased highlight name size */
    }

    /* Disable drag handle pointer for arrows */
    .ranking-item .ranking-controls {
         cursor: default; /* Or auto */
    }
    #ai-results-area {
        margin-top: 15px;
    }
    
    #ai-content h1, #ai-content h2, #ai-content h3 {
        font-size: 16px !important;

    #ai-content strong {
        color: #4f46e5;
    }	
}


    </style>
</head>
<body>
    <div class="container">
        <!-- 第一頁：基本資料 -->
        <div id="page-0" class="card">
            <div class="card-header">
                <div class="card-title">探索理想工作與現實訪談</div>
            </div>
            <div class="card-content">
                <div class="form-group">
                    <label class="form-label">訪談對象姓名</label>
                    <input type="text" id="interviewee-name" class="form-input" placeholder="請輸入姓名">
                </div>
                <div class="form-group">
                    <label class="form-label">訪談日期</label>
                    <input type="date" id="interview-date" class="form-input">
                </div>
                <button id="start-btn" class="btn" disabled>
                    開始評估 →
                </button>
            </div>
        </div>

        <!-- 第二頁：排序 -->
        <div id="page-1" class="card hidden">
            <div class="progress-bar">
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
                <div class="progress-line"></div>
                <div class="progress-dot"></div>
                <div class="progress-line"></div>
                <div class="progress-dot"></div>
            </div>
            <div class="card-header">
                <div class="card-title">💭 <span class="highlight">理想</span>工作重要性排序</div>
                <div class="card-subtitle">請用上下拖拉調整順序 (上方最重要 → 下方最不重要)</div>
            </div>
            <div class="card-content">
                <div id="ranking-list">
                    <!-- Ranking items will be generated here by JS -->
                </div>
                <div class="info-text">💡 提示：按住並拖拉項目即可調整順序</div>
                 <!-- Removed arrow button hints -->
                 <!-- <div class="info-text">💡 提示：點擊上下箭頭可調整順序</div> -->
                <button id="next-to-rating" class="btn" style="margin-top: 20px;">
                    下一題 →
                </button>
            </div>
        </div>

        <!-- 第三頁：評分 -->
        <div id="page-2" class="card hidden">
            <div class="progress-bar">
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
                <div class="progress-line"></div>
                <div class="progress-dot"></div>
            </div>
            <div class="card-header">
                <div class="card-title">📊 <span class="highlight">目前</span>工作滿意度評分</div>
                <div class="card-subtitle">請為目前工作評分 (1很不滿意 → 5很滿意)</div>
            </div>
            <div class="card-content">
                <div id="rating-list"></div>
                <div style="display: flex; gap: 12px; margin-top: 20px;">
                    <button id="back-to-ranking" class="btn btn-outline" style="flex: 1;">
                        ← 上一題
                    </button>
                    <button id="show-results" class="btn" style="flex: 1;">
                        查看結果 →
                    </button>
                </div>
            </div>
        </div>

        <!-- 第四頁：結果 -->
        <div id="page-results" class="card hidden">
            <div class="progress-bar">
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
                <div class="progress-line active"></div>
                <div class="progress-dot active"></div>
            </div>
            <div class="card-header">
                <div class="card-title" id="results-title">分析結果</div>
                <div class="card-subtitle" id="results-date"></div>
            </div>
            <div class="card-content">
                <!-- Removed the redundant ideal ranking summary -->

                <!-- 整合顯示：理想重要性排序下的目前滿意度 -->
                <div class="results-section">
                    <div class="results-title">
                        💭理想 (左邊數字) 與 📊現實 (右邊評分) 比較
                    </div>
                    <div id="integrated-results">
                        <!-- 這裡將由 JavaScript 填充整合後的結果 -->
                    </div>
                    <!-- 建議顯示區域 -->
                    <div id="suggestion-area">
                         <!-- 這裡將由 JavaScript 填充建議 -->
                    </div>
                     <div class="info-text" style="margin-top: 20px;">
                         💡 顏色提示：理想重要性高 (前兩名) 且滿意度較低 (<= 2分) 的項目會以黃色標示。
                     </div>
                </div>

                <!-- Removed download/screenshot buttons -->

                <button id="reset-survey" class="btn btn-outline">
                    🔄 開始新的訪談
                </button>
                <!-- Removed screenshot hint -->
            </div>
        </div>

        <div class="info-text" id="current-info"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
    // 資料結構
    const categories = [
        { id: 'salary', label: '合理報酬', icon: '💰' },
        { id: 'growth', label: '個人成長', icon: '📈' },
        { id: 'value', label: '工作價值', icon: '💎' },
        { id: 'prospect', label: '產業前景', icon: '🔮' },
        { id: 'promotion', label: '晉升機會', icon: '🚀' }
    ];

    let currentPage = 0;
    let intervieweeInfo = { name: '', date: '' };
    let rankings = [...categories];
    let ratings = { salary: 3, growth: 3, value: 3, prospect: 3, promotion: 3 };
    let sortableInstance = null;

    // --- 新增：在結果頁加入 AI 按鈕和顯示區 ---
    function addAIButtonAndArea() {
        const resetBtn = document.getElementById('reset-survey');
        if (resetBtn) {
            // 建立 AI 按鈕
            const aiBtn = document.createElement('button');
            aiBtn.id = 'ai-interpret-btn';
            aiBtn.className = 'btn btn-green'; // 使用綠色樣式
            aiBtn.style.marginBottom = '12px';
            aiBtn.innerHTML = '🤖 取得 AI 深度解讀';
            
            // 將 AI 按鈕插入到「重新開始」按鈕之前
            resetBtn.parentNode.insertBefore(aiBtn, resetBtn);

            // 建立 AI 結果顯示區
            const suggestionArea = document.getElementById('suggestion-area');
            const aiResultsArea = document.createElement('div');
            aiResultsArea.id = 'ai-results-area';
            aiResultsArea.className = 'results-section';
            aiResultsArea.style.display = 'none'; // 預設隱藏
            aiResultsArea.style.marginTop = '20px';
            aiResultsArea.innerHTML = `
                <div class="results-title">AI 深度解讀</div>
                <div id="ai-content" style="padding: 10px; text-align: left; line-height: 1.6; white-space: pre-wrap;">
                    </div>
            `;
            // 將 AI 顯示區插入到建議區之後
            suggestionArea.parentNode.insertBefore(aiResultsArea, suggestionArea.nextSibling);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('interview-date').value = new Date().toISOString().split('T')[0];
        addAIButtonAndArea(); // 執行新增按鈕的函式
        bindEvents();
        updateCurrentInfo();
        renderRankingList();
        renderRatingList();
        initializeSliderStyles();
        initializeSortable();
    });

    function bindEvents() {
        document.getElementById('interviewee-name').addEventListener('input', validateBasicInfo);
        document.getElementById('interview-date').addEventListener('change', validateBasicInfo);
        document.getElementById('start-btn').addEventListener('click', startSurvey);
        document.getElementById('next-to-rating').addEventListener('click', () => showPage(2));
        document.getElementById('back-to-ranking').addEventListener('click', () => showPage(1));

	// ✅ 新增：簡單的 Markdown 轉 HTML 函數
	function convertMarkdownToHTML(markdown) {
	    return markdown
	        // 粗體文字：**text** 或 __text__
	        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
	        .replace(/__(.*?)__/g, '<strong>$1</strong>')
	        
	        // 斜體文字：*text* 或 _text_
	        .replace(/\*(.*?)\*/g, '<em>$1</em>')
	        .replace(/_(.*?)_/g, '<em>$1</em>')
	        
	        // 標題：### text
	        .replace(/^### (.*$)/gm, '<h3 style="color: #4f46e5; margin: 16px 0 8px 0; font-size: 18px;">$1</h3>')
	        .replace(/^## (.*$)/gm, '<h2 style="color: #4f46e5; margin: 20px 0 10px 0; font-size: 20px;">$1</h2>')
	        .replace(/^# (.*$)/gm, '<h1 style="color: #4f46e5; margin: 24px 0 12px 0; font-size: 22px;">$1</h1>')
	        
	        // 換行處理：雙換行變成段落
	        .replace(/\n\n/g, '</p><p style="margin-bottom: 12px;">')
	        .replace(/\n/g, '<br>')
	        
	        // 包裝成段落
	        .replace(/^/, '<p style="margin-bottom: 12px;">')
	        .replace(/$/, '</p>');
	}

                 suggestionArea.innerHTML = `<div class="suggestion-box"><div class="suggestion-text">請完成理想工作重要性排序和目前工作滿意度評分，以查看分析結果。</div></div>`;
                 suggestionTitle = '';
            }


        }


function resetSurvey() {
    if (confirm('確定要重新開始嗎？目前的資料將會清除。')) {
        currentPage = 0;
        intervieweeInfo = { name: '', date: new Date().toISOString().split('T')[0] };
        rankings = [...categories]; // 重設排序
        ratings = { // 重設評分
            salary: 3,
            growth: 3,
            value: 3,
            prospect: 3,
            promotion: 3
        };

        // --- 新增開始：重置 AI 解讀區塊 ---
        // 找到 AI 結果的區塊
        const aiArea = document.getElementById('ai-results-area');
        const aiContent = document.getElementById('ai-content');

        // 確認元素存在後再操作，避免錯誤
        if (aiArea) {
            aiArea.style.display = 'none'; // 將整個區塊重新隱藏
        }
        if (aiContent) {
            aiContent.textContent = ''; // 清空裡面的文字
        }
        // --- 新增結束 ---

        document.getElementById('interviewee-name').value = '';
        document.getElementById('interview-date').value = new Date().toISOString().split('T')[0]; // 重設日期輸入框
        document.getElementById('start-btn').disabled = true; // 禁用開始按鈕

        renderRankingList(); // 重新渲染排序列表 (page 1)
        renderRatingList(); // 重新渲染評分列表 (page 2)
        initializeSliderStyles(); // 重新初始化滑桿樣式
        updateProgressBar(0); // 重設進度條
        showPage(0); // 返回到基本資料頁面
    }
}

function updateCurrentInfo() {
    const infoElement = document.getElementById('current-info');
    if (intervieweeInfo.name && intervieweeInfo.date) {
        infoElement.textContent = `訪談對象：${intervieweeInfo.name} | ${intervieweeInfo.date}`;
    } else {
        infoElement.textContent = '';
    }
}

document.addEventListener('DOMContentLoaded', initializeSliderStyles);
